<template>
  <lightning-button label="New File" onclick={newFileUpload}></lightning-button>
  <lightning-datatable columns={columns} key-field="id" data={files} onrowaction={handleRowAction}></lightning-datatable>
  <template if:true={showModal}>
    <section class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <div class="slds-modal__close">
            <lightning-button-icon icon-name="utility:close" alternative-text="Close" variant="brand" onclick={closeModal}></lightning-button-icon>
          </div>
        </header>
        <div class="slds-modal__content">
          <template if:false={fileUpload}>
            <lightning-datatable key-field="id" data={versionDetails} columns={versionColumns}></lightning-datatable>
          </template>
          <template if:true={fileUpload}>
            <lightning-layout multiple-rows="true">
              <lightning-layout-item size="12" padding="around-small">
                <input type="file" name="file" class="file" onchange={handleFileChange} />
              </lightning-layout-item>
              <lightning-layout-item size="12" padding="around-small">
                <lightning-input
                  type="text"
                  class="text"
                  label="Title"
                  placeholder={fileName}
                  value={fileTitle}
                  onchange={handleFileNameChange}
                ></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="12" padding="around-small">
                <lightning-input type="text" class="text" label="Reason for Change:"></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="12" padding="around-small">
                <lightning-button onclick={handleUpload} label="Submit"></lightning-button>
              </lightning-layout-item>
            </lightning-layout>
          </template>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
